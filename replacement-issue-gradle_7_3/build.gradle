buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.netflix.nebula:gradle-resolution-rules-plugin:9.0.0"
        classpath "com.netflix.nebula:gradle-dependency-lock-plugin:12.1.4"
    }
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'nebula.resolution-rules'
    apply plugin: "nebula.dependency-lock"
    group = 'netflix.nebula.test.gradle.issue'

    repositories {
        maven {
            url = rootProject.file('repo')
        }
    }

    dependencies {
        resolutionRules rootProject.files('local-rules.json')
    }
}