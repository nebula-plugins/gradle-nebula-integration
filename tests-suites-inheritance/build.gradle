plugins {
    id 'java'
    id 'jvm-test-suite'
}

repositories {
    mavenCentral()
}

testing {
    suites {
        test {
            dependencies {
                implementation 'org.junit.jupiter:junit-jupiter:5.+'
            }
            useJUnit()
        }

        integrationTest(JvmTestSuite) {
            dependencies {
                implementation project
                implementation 'junit:junit:4.13'
            }

            targets {
                all {
                    testTask.configure {
                        shouldRunAfter(test)
                    }
                }
            }
        }
    }
}


dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:latest.release'
    implementation 'org.springframework.boot:spring-boot-starter-web:latest.release'
}

tasks.named('check') {
    dependsOn(testing.suites.integrationTest)
}

test {
    useJUnitPlatform()
}



