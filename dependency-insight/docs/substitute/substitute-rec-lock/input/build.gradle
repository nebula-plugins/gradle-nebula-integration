apply plugin: 'java'

repositories {
    jcenter()
    maven { url 'repo' }
}

dependencies {
    compile 'sample:bom:1.0.0'
    compile 'org.mockito:mockito-all'
}

def substitutionMessage = 'âœ­ substitution org.mockito:mockito-all -> org.mockito:mockito-core:1.10.19'
configurations.all {
    resolutionStrategy.dependencySubstitution {
        substitute module('org.mockito:mockito-all') because (substitutionMessage) with module('org.mockito:mockito-core:1.10.19')
    }
}

dependencyLocking {
    lockAllConfigurations()
}
